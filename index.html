<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript DrumKit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="heading">Sherbeeny Drumkit</h1>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd> A </kbd>
            <span class="sound">Kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd> S </kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="68" class="key">
            <kbd> D </kbd>
            <span class="sound">Snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd> F </kbd>
            <span class="sound">808</span>
        </div>
    </div>
    <audio data-key="65" src="audio/kick.wav"></audio>
    <audio data-key="83" src="audio/Hihat.wav"></audio>
    <audio data-key="68" src="audio/snare.wav"></audio>
    <audio data-key="70" src="audio/808.wav"></audio>

    <script src="js/app.js"></script>
</body>
</html>
